---
release_tags: &release_tags
  tags:
    only: /^v\d+(\.\d+){2}(-.*)?$/

test_env: &test_env
  OPENCENSUS_MONGODB_TESTS: 1
  OPENCENSUS_REDIS_TESTS: 1

# "Include" for unit tests definition.
unit_tests: &unit_tests
  steps:
    - checkout
    - run:
        name: Install modules and dependencies.
        command: npm install
    - run:
        name: Check code style and linting
        command: npm run check
    - run:
        name: Ensure code compiles to JS.
        command: npm run compile
    - run:
        name: Run unit tests.
        command: npm run test
    - run:
        name: Submit coverage data to codecov.
        command: npm run codecov
        when: always

mongo_service: &mongo_service
  image: mongo
redis_service: &redis_service
  image: redis

version: 2.0
workflows:
  version: 2
  tests:
    jobs:
      - node8:
          filters: *release_tags
      - node10:
          filters: *release_tags
      - node11:
          filters: *release_tags
      - node12:
          filters: *release_tags
      - publish_npm:
          requires:
            - node8
            - node10
            - node11
            - node12
          filters:
            branches:
              ignore: /.*/
            <<: *release_tags

jobs:
  node8:
    docker:
      - image: node:8
        user: node
        environment: *test_env
      - *mongo_service
      - *redis_service
    <<: *unit_tests
  node10:
    docker:
      - image: node:10
        user: node
        environment: *test_env
      - *mongo_service
      - *redis_service
    <<: *unit_tests
  node11:
    docker:
      - image: node:11
        user: node
        environment: *test_env
      - *mongo_service
      - *redis_service
    <<: *unit_tests
  node12:
    docker:
      - image: node:12
        user: node
        environment: *test_env
      - *mongo_service
      - *redis_service
    <<: *unit_tests
  publish_npm:
    docker:
      - image: node:8
        user: node
    steps:
      - checkout
      - run:
          name: Set NPM authentication.
          command: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
      - run:
          name: Install modules and dependencies.
          command: npm install
      - run:
          name: Publish the module to npm.
          command: npm publish
